<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontstyle/Norse-Bold.otf">
</head>

<body>
    <div class="container">
        <div class="sideBar">
            <img class="bImg" src="./images/b-img.jpg" alt="A lion image">
            <div class="logo-section">
                <img class="logoImg" src="./images/logo.png" alt="logo image">
                <div class="logoText">ODIN</div>
            </div>
        </div>
        <div class="content">
            <div class="area1">
                <p class="para1">This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.</p>
                <p class="para2">Sign up now to get started.</p>
                <p class="para3">You <em>Know </em> you want to.</p>
            </div>
            <div class="area2">
                <p class="area2Para">Let's do this!</p>
                <form action="/" method="get">
                    <div class="formArea">
                    <div class="row row1">
                        <div class="column">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" value="">
                        </div>
                        <div class="column">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" value="">
                        </div>
                        <div class="column">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" id="phoneNumber" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" value="">
                        </div>
                        <div class="column">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" value="">
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="area3">

                <button type="submit" class="btn">CREATE ACCOUNT</button>
            </form>
                <p class="area3Para">Already have an account? <span><a href="">Log in</a></span></p>
            </div>
        </div>
    </div>

</body>

</html>
